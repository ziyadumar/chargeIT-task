<div class="wrapper">
  <div class="input_area">
    <input type="number" class="srch-fld" [(ngModel)]="input_km" (ngModelChange)="search()">
    <div class="btn">search</div>
  </div>
  <div class="rdo-gp">
    <mat-checkbox *ngFor="let charger of chargers" [(ngModel)]="charger.isSelected" (ngModelChange)="search()">
      {{charger.name}}</mat-checkbox>
  </div>
</div>
